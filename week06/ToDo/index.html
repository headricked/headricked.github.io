<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do</title>
    <link rel="stylesheet" href="toDo.css">
</head>

<header>
    <h1>To Do</h1>
</header>

<body>
    <table>
        <tbody></tbody>
    </table>

    <footer>
        <p>Tasks Remaining<span id="items-remaining"></span></p>
        <br>
        <input type="button" id="btn-filter-all" value="All">
        <input type="button" id="btn-filter-active" value="Active">
        <input type="button" id="btn-filter-completed" value="Completed">

        <form>
            <div>
                <input type="text" name="content" id="content" placeholder="Enter a task">
                <input type="button" id="btn-add-todo" value="+">
            </div>
        </form>
    
    </footer>

    <script src="toDo.js" type="module"></script>
    <!-- <script src="ls.js" type="module"></script> -->
    <script src="utilities.js" type="module"></script>

</body>
</html>
