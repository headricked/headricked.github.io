<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students</title>
    <link rel="stylesheet" href="week06.css">
</head>
<body>
    <h1>Students</h1>
    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Student ID</th>
            </tr>
        </thead>
    </table>

    <form action="">
        <div>
            <label for="firstName">First name:</label>
            <input type="text" name="firstName" id="firstName" placeholder="First Name">
        </div>
        <div>
            <label for="lastName">Last name:</label>
            <input type="text" name="lastName" id="lastName" placeholder="Last Name">
        </div>
        <div>
            <label for="iNumber">iNumber:</label>
            <input type="text" name="iNumber" id="iNumber" placeholder="iNumber">
        </div>
        <div>
            <!-- <input type="button" id="btn-add-student" onclick="addStudent()" value="Add Student"> -->
            <input type="button" id="btn-add-student" value="Add Student">
        </div>
    </form>


    <script src="week06.js" type="module"></script>

</body>
</html>
