
<!doctype html>
<html>
    <head>
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="week04_team.css">
    </head>

    <body>
        <table class="board">
            <tr>
                <td id="1" onclick="touchCell(this)"></td>
                <td id="2" onclick="touchCell(this)"></td>
                <td id="3" onclick="touchCell(this)"></td>
            </tr>
            <tr>
                <td id="4" onclick="touchCell(this)"></td>
                <td id="5" onclick="touchCell(this)"></td>
                <td id="6" onclick="touchCell(this)"></td>
            </tr>
            <tr>
                <td id="7" onclick="touchCell(this)"></td>
                <td id="8" onclick="touchCell(this)"></td>
                <td id="9" onclick="touchCell(this)"></td>
            </tr>
        </table>

        <button onclick = "reset()">Reset</button>

        <script src="week04_team.js"></script>

    </body>
</html>
