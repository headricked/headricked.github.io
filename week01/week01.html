<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link type="text/css" rel="stylesheet" href="week01.css"></link>
        <title>Week 01</title>
    </head>
        
    <body>
        <header>
            <h1>Week 01</h1>
        </header>
        <h2>Button Executes JavaScript</h2>
        <button onclick="showCongratulations(this)">Click Me!</button>
        <section id="result_display"></section>
        
        <h2>Tell a Story</h2>
        <section>
            <input id="name_input" type="text" placeholder="Input story name..."></input>
        </section>
        <section>
            <button onclick="loadStory()">Load Story</button>
            <button onclick="saveStory()">Save Story</button>
            <button onclick="displayStory()">Display Story</button>
        </section>
        <textarea id="story_editor" cols="30" rows="10" placeholder="Write your story..."></textarea>
        <section id="story_display"></section>


        <h2>Even or Odd?</h2>
        <button onclick="checkNumbers()">Check</button>
        <section id="result_numbers"></section>

        <script src="week01.js"></script>
        <script src="checkNumbers.js"></script>
    </body>
</html>
